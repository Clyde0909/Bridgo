<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB Connections - Bridgo</title>
    <link rel="stylesheet" href="/static/css/style.css"> <!-- Ensure correct path to CSS -->
</head>
<body>
    <div class="container">
        <h1>DB 연결 관리</h1>
        <p>여기에서 데이터베이스 연결을 관리하고 스키마를 가져올 수 있습니다.</p>

        <form id="dbConnectionForm">
            <div>
                <label for="dbType">데이터베이스 유형:</label>
                <select id="dbType" name="dbType" required>
                    <option value="">선택하세요...</option>
                    <option value="postgresql">PostgreSQL</option>
                    <option value="mysql">MySQL</option>
                    <!-- Add other DB types as needed -->
                </select>
            </div>
            <div>
                <label for="sourceName">소스 이름:</label> <!-- Added for data_sources table -->
                <input type="text" id="sourceName" name="sourceName" required placeholder="예: My Production Postgres">
            </div>
            <div>
                <label for="dbHost">호스트:</label>
                <input type="text" id="dbHost" name="dbHost" required>
            </div>
            <div>
                <label for="dbPort">포트:</label>
                <input type="number" id="dbPort" name="dbPort" required>
            </div>
            <div>
                <label for="dbUser">사용자명:</label>
                <input type="text" id="dbUser" name="dbUser" required>
            </div>
            <div>
                <label for="dbPassword">비밀번호:</label>
                <input type="password" id="dbPassword" name="dbPassword">
            </div>
            <div>
                <label for="dbName">데이터베이스명:</label>
                <input type="text" id="dbName" name="dbName" required>
            </div>
            <button type="submit">연결 및 스키마 가져오기</button>
        </form>

        <div id="connectionMessage" class="message" style="margin-top: 20px;"></div>
        
        <h2>스키마 정보:</h2>
        <div id="schemaDisplayArea">
            <p id="schemaOutputLoadingStatus">스키마 정보가 여기에 표시됩니다.</p>
            <div id="selectableSchemaContainer" style="margin-top: 10px; border: 1px solid #ccc; padding: 10px; max-height: 400px; overflow-y: auto;">
                <!-- Schema will be populated here by JavaScript -->
            </div>
        </div>

        <div id="virtualViewCreationArea" style="margin-top: 30px; display: none;">
            <h2>가상 뷰 생성</h2>
            <form id="virtualViewForm">
                <div>
                    <label for="virtualViewName">가상 뷰 이름:</label>
                    <input type="text" id="virtualViewName" name="virtualViewName" required>
                </div>
                <div>
                    <label for="virtualViewDescription">설명 (선택 사항):</label>
                    <textarea id="virtualViewDescription" name="virtualViewDescription" rows="3"></textarea>
                </div>
                <button type="submit">가상 뷰 생성하기</button>
            </form>
            <div id="virtualViewMessage" class="message" style="margin-top: 10px;"></div>
        </div>

    </div>
    <!-- Ensure app.js is loaded, or a specific script for this page -->
    <script src="/static/js/app.js"></script> 
</body>
</html>
