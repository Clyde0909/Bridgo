<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB Connections - Bridgo</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Manage DB Connections</h1>
        <p>Here you can manage database connections and fetch schemas.</p>

        <form id="dbConnectionForm">
            <div>
                <label for="dbType">Database Type:</label>
                <select id="dbType" name="dbType" required>
                    <option value="">Select...</option>
                    <option value="postgresql">PostgreSQL</option>
                    <option value="mysql">MySQL</option>
                    <!-- Add other DB types as needed -->
                </select>
            </div>
            <div>
                <label for="sourceName">Source Name:</label>
                <input type="text" id="sourceName" name="sourceName" required placeholder="e.g., My Production Postgres">
            </div>
            <div>
                <label for="dbHost">Host:</label>
                <input type="text" id="dbHost" name="dbHost" required>
            </div>
            <div>
                <label for="dbPort">Port:</label>
                <input type="number" id="dbPort" name="dbPort" required>
            </div>
            <div>
                <label for="dbUser">Username:</label>
                <input type="text" id="dbUser" name="dbUser" required>
            </div>
            <div>
                <label for="dbPassword">Password:</label>
                <input type="password" id="dbPassword" name="dbPassword">
            </div>
            <div>
                <label for="dbName">Database Name:</label>
                <input type="text" id="dbName" name="dbName" required>
            </div>
            <button type="submit">Connect and Fetch Schema</button>
        </form>

        <div id="connectionMessage" class="message" style="margin-top: 20px;"></div>
        
        <h2>Schema Information:</h2>
        <div id="schemaDisplayArea">
            <p id="schemaOutputLoadingStatus">Schema information will be displayed here.</p>
            <div id="selectableSchemaContainer" style="margin-top: 10px; border: 1px solid #ccc; padding: 10px; max-height: 400px; overflow-y: auto;">
                <!-- Schema will be populated here by JavaScript -->
            </div>
        </div>

        <div id="virtualViewCreationArea" style="margin-top: 30px; display: none;">
            <h2>Create Virtual View</h2>
            <form id="virtualViewForm">
                <div>
                    <label for="virtualViewName">Virtual View Name:</label>
                    <input type="text" id="virtualViewName" name="virtualViewName" required>
                </div>
                <div>
                    <label for="virtualViewDescription">Description (Optional):</label>
                    <textarea id="virtualViewDescription" name="virtualViewDescription" rows="3"></textarea>
                </div>
                <button type="submit">Create Virtual View</button>
            </form>
            <div id="virtualViewMessage" class="message" style="margin-top: 10px;"></div>
        </div>

    </div>
    <script src="/static/js/app.js"></script> 
</body>
</html>
